<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>ユーザー登録</h1>
    <form action="exam04Result.html" th:action="@{/exam04/receiveUserInfo}" th:object="${userForm}" method="post">
        
        <div th:errors="*{name}" style="color: red;">エラー！<br></div>
        <label for="nameField">名前：<input type="text" name="name" id="nameField" th:field="*{name}"></label><br>
        
        <div th:errors="*{age}" style="color: red;">エラー！</div>
        <label for="ageField">年齢：<input type="number" name="age" id="ageField" th:field="*{age}"></label><br>
        
        <div th:errors="*{comment}" style="color: red;">エラー！</div>
        <label for="commentField">コメント：<br>
        <textarea name="comment" id="commentField" cols="30" rows="10" th:field="*{comment}"></textarea></label><br>
        <button>登録</button>
    </form>
</body>
</html>
